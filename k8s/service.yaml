# Heart Disease Prediction API - Kubernetes Service
apiVersion: v1
kind: Service
metadata:
  name: heart-disease-api-service
  namespace: heart-disease-ml
  labels:
    app: heart-disease-api
spec:
  type: LoadBalancer
  selector:
    app: heart-disease-api
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8000
  sessionAffinity: None
